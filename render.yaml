services:
  - type: web
    name: ecoleplus-api
    env: node
    region: frankfurt
    plan: free
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    autoDeploy: true
    healthCheckPath: /api/docs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 # Render assigns a port; this value is ignored but placeholder
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
    # Add other required secrets via Render dashboard
